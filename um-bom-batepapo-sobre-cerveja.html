<!doctype html>
<html lang="pt_BR">
 <head>
  <meta charset="utf-8">
  <title>reveal.js - Markdown Demo</title>
  <link rel="stylesheet" href="resources/css/reveal.css">
  <link rel="stylesheet" href="resources/css/theme/blood.css" id="theme">
  <link rel="stylesheet" href="resources/css/zenburn.css">
 </head>
 <body>
  <div class="reveal">
   <div class="slides">
    <section data-markdown="um-bom-batepapo-sobre-cerveja.md" data-separator="---" data-separator-vertical="--"></section>
   </div>
  </div>
  <script src="resources/js/head.min.js"></script>
  <script src="resources/js/reveal.js"></script>
  <script>
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,
		// Optional libraries used to extend on reveal.js
		dependencies: [
			{ src: 'resources/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: 'resources/js/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'resources/js/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'resources/js/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			{ src: 'resources/js/notes.js' }
		]
	});
  </script>
 </body>
</html>
